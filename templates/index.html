<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/css/styles.css" rel = 'stylesheet'>
    <title>PriceBookCheck!</title>
</head>
<body>

<div class = 'Parent'>
    <h1 class = 'Title d-flex justify-content-center'>Amazon Book Checker</h1>
<div class = 'parent_down'>


    <!--JavaScript MumboJumbo-->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <form action ='#' method = 'post'>
                    <div class="form-group col-7">
                        <!--LINK-->
                        <label for="Link" class='title link_title'>Amazon Link </label>

                        <input type="text" class="form-control" id="Link"  placeholder="Enter link" name = 'link_text'>
                    </div>

                    <!--Price range-->
                    <div class="form-group">
                        <label class="title">Maximum Cost</label>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="100" value="10" class="slider" id="myRange" name="value">
                        </div>
                        <p class = 'price_outer'>Value: â‚¹<span id="price" class = 'price_outer'></span></p>
                    </div>
                    <!--Submit Button-->
                    <div class ='container'>
                        <div class ='row'>
                            <div class = 'col-lg-6 col-sm-12'> <button type="submit" class="btn-lg  button" value ='Save' name ='save'>Save</button> </div>
                            </div>
                        <div class = 'col-lg-6 col-sm-12'><button type = 'submit' class ='btn-lg button save_button' formaction="#" name="Submit" value = 'submit_' href ='{{url_for("confirmation_pg")}}'>Submit</button></div>

                    </div>

                </form>
            </div>
            <div class="col">
                <div class="card text-white bg-transparent mb-3" style="max-width: 18rem;">
                    <div class="card-header">Book list</div>
                    <div class="card-body">
                        <h5 class="card-title">Title</h5>
                        {% for i in titles : %}
                        <p class="card-text">{{i}}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("price");
        output.innerHTML = slider.value;
        slider.oninput = function() {
            output.innerHTML = this.value * 10;
        }
    </script>

</div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
