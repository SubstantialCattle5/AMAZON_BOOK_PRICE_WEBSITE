<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Link-->
    <link href ='../static/css/styles_confirmation.css' rel="stylesheet">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">

    <!--Conf-->
    <title>Confirmation</title>

<body>
<h1 class ='title d-flex justify-content-center' >Confirmation</h1>
<div class="container">
    <!--Book List-->
    <div class="row">
        <h2 class="title">Books List</h2>
        <div class="col-lg-6 col-md-12 column">
            <ul class="list-group list-group-flush list" >
                {%for i in books%}
                <li class="list-group-item bg-transparent" style = 'color:white'>{{ i }}</li>
                {% endfor %}
             </ul>

        </div>
        <div class="col-lg-5 col-md-12 column">

        </div>
      </div>
    <div class = 'row'>
        <div class="col-lg-5 col-md-12">
        </div>
        <div class = 'col-lg-7 col-md-12'>
            <form method = 'post'><button type="submit" class="btn-lg  button" value ='Save' name ='save'>Save</button></form>
        </div>

    </div>
</div>







<!-- Option 1: Bootstrap Bundle with Popper -->
