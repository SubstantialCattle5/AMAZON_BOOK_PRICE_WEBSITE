<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel = 'stylesheet'>
    <title>PriceBookCheck!</title>
</head>
<body>

<div class = 'Parent'>
    <h1 class = 'Title d-flex justify-content-center'>Amazon Book Checker</h1>
<div class = 'parent_down'>
    <form>
        <div class="form-group col-5">
            <!--LINK-->
            <label for="Link" class='title link_title'>Amazon Link </label>
            <input type="link" class="form-control" id="Link"  placeholder="Enter link">
        </div>

        <!--Price range-->
        <div class="form-group">
            <label class="title">Maximum Cost</label>
             <div class="slidecontainer">
                <input type="range" min="1" max="100" value="10" class="slider" id="myRange">
            </div>
            <p class = 'price_outer'>Value: â‚¹<span id="price" class = 'price_outer'></span></p>
        </div>
        <!--Submit Button-->
        <button type="submit" class="btn-lg btn-primary button" style = ' '>Save</button>

    </form>
    <!--JavaScript MumboJumbo-->
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("price");
        output.innerHTML = slider.value;
        slider.oninput = function() {
            output.innerHTML = this.value * 10;
        }
    </script>

</div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
