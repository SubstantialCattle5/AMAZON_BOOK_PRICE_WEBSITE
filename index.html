<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel = 'stylesheet'>
    <title>Hello, world!</title>
</head>
<body>

<div class = 'Parent'>
    <h1 class = 'Title'>Amazon Book Checker</h1>
<div class = 'parent_down'>
    <form>
        <div class="form-group col-9">
            <!--LINK-->
            <label for="Link" class='link_title'>Link</label>
            <input type="email" class="form-control" id="Link" aria-describedby="emailHelp" placeholder="Enter link">
        </div>

        <!--Price range-->
        <div class="form-group">
            <label>Maximum Cost</label>
             <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
            <p>Value: â‚¹<span id="demo"></span></p>
        </div>
        <!--Submit Button-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;
        slider.oninput = function() {
            output.innerHTML = this.value * 10;
        }
    </script>

</div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
